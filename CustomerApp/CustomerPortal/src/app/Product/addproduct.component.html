
<div class="container" style="margin-left: 200px; text-align: center;">   
    <div class="col-md-10">
    <div class="card">
      <div class="card-body">
            <h4>Customer SignUp</h4>
        <form [formGroup]="ProductFormGroup" style="margin-top:50px">
            <div class="form-group row">
              <label  class="col-sm-5 col-form-label">Product Name</label>
              <div class="col-sm-7">
                <input type="text" formControlName="pname" >
              </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Product Code</label>
                <div class="col-sm-7">
                  <input type="text" formControlName="pcode" >
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Product Price</label>
                <div class="col-sm-7">
                  <input type="text" formControlName="pprice" >
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Product Status</label>
                <div class="col-sm-7">
                  <input type="text" formControlName="status" >
                </div>
              </div>
            
              <div class="form-group row">
                
                <div >
                 <button class="btn btn-success" (click)="Add()" style="margin-left: 300px;">Register</button>
                </div>
              </div>
              
  
  
          </form>
      </div>
    </div>
  </div>
  
  </div>
  <router-outlet></router-outlet>
