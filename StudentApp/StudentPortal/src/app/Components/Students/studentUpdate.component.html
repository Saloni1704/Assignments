<div class="container">
    
    <div class="col-md-10">
    <div class="card">
      <div class="card-body">
            <h4>Update details</h4>
        <form [formGroup]="updateFormGroup">
            <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Student Id</label>
                <div class="col-sm-7">
                  <input type="int" formControlName="studentId" >
                </div>
              </div>
              
                
            
            <div class="form-group row">
              <label  class="col-sm-5 col-form-label">Student Name</label>
              <div class="col-sm-7">
                <input type="text" formControlName="name">
              </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Mobile No</label>
                <div class="col-sm-7">
                  <input type="text" formControlName="mobileNumber">
                </div>
              </div>
            
              <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Email</label>
                <div class="col-sm-7" >
                  <input type="email" formControlName="email" >
                </div>
              </div>
             
              

              <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Password</label>
                <div class="col-sm-7">
                  <input type="Password" formControlName="password">
                </div>
              </div>
              
               <div class="form-group row">
                <label  class="col-sm-5 col-form-label">CourseId</label>
                <div class="col-sm-7">
                  <input type="number" formControlName="courseId" >
                </div>
              </div>
              

              
              

              <div class="form-group row">
                <label  class="col-sm-5 col-form-label"></label>
                <div class="col-sm-7">
                    <button type="submit" (click)="Submit()" class="btn btn-primary ">Update</button>
                </div>
              </div>

              

            
          </form>
      </div>
    </div>
</div>

</div>
